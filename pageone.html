<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WtV - Characters</title>
    <meta name="author" content="Casey V">
    <meta name="description" content="The characters of WtV">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background: url(images/background3.png);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
</head>

<body>

    <nav class="topnav" id="myTopnav">
        <a href="index.html" class="top-logo" style="float:left"><img src="images/placeholdicon.png"
                alt="placeholder icon" class="top-icon"></a>
        <a href="index.html"><img src="images/placeholdicon.png" alt="placeholder icon" class="top-icon">
            <div class="navText">home</div>
        </a>
        <a href="pageone.html"><img src="images/placeholdicon.png" alt="placeholder icon" class="top-icon">
            <div class="navText">page1</div>
        </a>
        <div class="menuIcon" onclick="animateFunction(this)">
            <a href="javascript:void(0);" class="icon" onclick="topNavFunction()">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
        </div>
        </a>
    </nav>

    <main class="container">

        <h1>title</h1>
        <p>text text text text</p>

        <button class="accordion">name</button>
        <div class="panel">
            <section class="image-text-list">
                <div class="it-listing"><img src="images/placeholdimage.png" alt="placeholder image"></div>
                <div class="it-listing">
                    <h2>sub title</h2>
                    <p>text text text</p>
                </div>
            </section>
        </div>

        <button class="accordion">name</button>
        <div class="panel">
            <section class="image-text-list">
                <div class="it-listing">
                    <h2>sub title</h2>
                    <p>text text text</p>
                </div>
                <div class="it-listing"><img src="images/placeholdimage.png" alt="placeholder image"></div>
            </section>
        </div>

        <footer>
            <p>text text text</p>
        </footer>

    </main>

    <script>
        function topNavFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
        function animateFunction(x) {
            x.classList.toggle("change");
        }
    </script>

    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
                if (panel.style.maxHeight) {
                    panel.style.maxHeight = null;
                } else {
                    panel.style.maxHeight = panel.scrollHeight + "px";
                }
            });
        }
    </script>

</body>

</html>
